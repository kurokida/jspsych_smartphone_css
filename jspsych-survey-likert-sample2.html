<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <script src="https://unpkg.com/jspsych@7.3.4"></script>
    <script src="https://unpkg.com/@jspsych/plugin-survey-likert@1.1.3"></script>
    <link href="https://unpkg.com/jspsych@7.3.4/css/jspsych.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="./smartphone.css"></link>
  </head>
  <body></body>
  <script>

    // Make the font larger than in sample1.

    var jsPsych = initJsPsych({
      on_finish: function() {
        jsPsych.data.displayData();
      }
    });

    // var scale = ["Strongly Disagree", "Disagree", "Neutral", "Agree", "Strongly Agree"];
    var scale = ["Strongly Disagree", "", "Neutral", "", "Strongly Agree"];

    var likert_trial = {
        type: jsPsychSurveyLikert,
        questions: [
          {prompt: `<span class="prompt1">I like vegetables.</span>`, name: 'Vegetables', labels: scale, required: true},
          {prompt: `<span class="prompt1">I like fruit.</span>`, name: 'Fruit', labels: scale, required: true}
        ],
    };

    const question_list = [];
    for (let i = 0; i < 5; i++){
        question_list.push({
            prompt: `<span class="prompt1">Question ${i+1}</span>`,
            labels: scale 
        })
    }
    var likert_trial_random_order = {
        type: jsPsychSurveyLikert,
        questions: question_list,
        randomize_question_order: true,
        // scale_width: 500
    };

    jsPsych.run([likert_trial, likert_trial_random_order]);
    
  </script>
</html>
